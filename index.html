<html lang="en"><head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Product Parfum</title>
</head>
<body>
    <main class="main">
        <div class="card">
            <picture>
                <source media="(min-width:758px)" srcset="./Material/img/image-product-desktop.jpg">
                <source media="(min-width:360px)" srcset="./Material/img/image-product-mobile.jpg">
                <img class="card_img" src="./Material/img/image-product-mobile.jpg" alt="">
            </picture>
            <div class="info">
                <p class="info_category">PERFUME</p>
                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                <p class="info_text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="info_price">$149.99 <span class="sale">$169.99</span></p>
                <div class="cart_buttom">
                    <img src="./Material/img/icon-cart.svg">
                    <p class="card_text">Add to Cart</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
